<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
  <title>Drum Kit JS</title>
</head>
<body>
  <div class="container">
  <img class ="drumImg" src="img/DrumKit.png" alt="">
  <div class="keys">
    <p class="title">Key Legend</p>
    <div class="underline"></div>
    <ul>
      <div class="key-pic-container">
        <li>Snare</li>
        <li><img src="img/aKey.png" alt=""></li>
      </div>
      <div class="key-pic-container">
        <li>Closed High-Hat</li>
        <li><img src="img/sKey.png" alt=""></li>
      </div>
      <div class="key-pic-container">
        <li>Open High-Hat</li>
        <li><img src="img/dKey.png" alt=""></li>
      </div>
      <div class="key-pic-container">
        <li>Right Bass Pedal</li>
        <li><img src="img/fKey.png" alt=""></li>
      </div>
      <div class="key-pic-container">
        <li>Left Bass Pedal</li>
        <li><img src="img/gKey.png" alt=""></li>
      </div>
      <div class="key-pic-container">
        <li>First Tom</li>
        <li><img src="img/xKey.png" alt=""></li>
      </div>
      <div class="key-pic-container">
        <li>Second Tom</li>
        <li><img src="img/cKey.png" alt=""></li>
      </div>
      <div class="key-pic-container">
        <li>Cymbal</li>
        <li><img src="img/zKey.png" alt=""></li>
      </div>
      <div class="key-pic-container">
        <li>Ride</li>
        <li><img src="img/qKey.png" alt=""></li>
      </div>
    </ul>
  </div>
  <div class="audio-container">
    <audio class="snare" src="audio/brass-sd.wav"></audio>
    <audio class="closedHighHat" src="audio/909-squoosh-hat.wav"></audio>
    <audio class="openHighHat" src="audio/wideopenhh.wav"></audio>
    <audio class="rightBassPedal" src="audio/analogbd.wav"></audio>
    <audio class="firstTom" src="audio/medetom.wav"></audio>
    <audio class="secondTom" src="audio/loetom.wav"></audio>
    <audio class="cymbal" src="audio/18_inch_crash.wav"></audio>
    <audio class="ride" src="audio/beauty_ride1_(long).wav"></audio>
    <audio class="leftBassPedal" src="audio/analogbd.wav"></audio>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
